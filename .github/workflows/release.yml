name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          if [[ -n "${{ steps.prev_tag.outputs.prev_tag }}" ]]; then
            RANGE="${{ steps.prev_tag.outputs.prev_tag }}..HEAD"
          else
            RANGE="HEAD"
          fi

          # Features
          FEATURES=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^feat" 2>/dev/null || echo "")
          if [[ -n "$FEATURES" ]]; then
            echo "### Features" >> CHANGELOG.md
            echo "$FEATURES" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          # Bug Fixes
          FIXES=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^fix" 2>/dev/null || echo "")
          if [[ -n "$FIXES" ]]; then
            echo "### Bug Fixes" >> CHANGELOG.md
            echo "$FIXES" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          # Performance
          PERF=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^perf" 2>/dev/null || echo "")
          if [[ -n "$PERF" ]]; then
            echo "### Performance Improvements" >> CHANGELOG.md
            echo "$PERF" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          # Documentation
          DOCS=$(git log $RANGE --pretty=format:"- %s (%h)" --grep="^docs" 2>/dev/null || echo "")
          if [[ -n "$DOCS" ]]; then
            echo "### Documentation" >> CHANGELOG.md
            echo "$DOCS" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          # Other changes (if no conventional commits found)
          if [[ -z "$FEATURES" ]] && [[ -z "$FIXES" ]] && [[ -z "$PERF" ]] && [[ -z "$DOCS" ]]; then
            echo "### Changes" >> CHANGELOG.md
            git log $RANGE --pretty=format:"- %s (%h)" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          # Full changelog link
          if [[ -n "${{ steps.prev_tag.outputs.prev_tag }}" ]]; then
            echo "" >> CHANGELOG.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.prev_tag.outputs.prev_tag }}...v${{ steps.version.outputs.version }}" >> CHANGELOG.md
          fi

          cat CHANGELOG.md

          # Set output for use in release
          {
            echo 'changelog<<EOF'
            cat CHANGELOG.md
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trigger-docker-build:
    name: Trigger Docker Build
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Trigger Docker build workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docker-build.yml',
              ref: context.ref,
              inputs: {
                push_image: 'true'
              }
            });
            console.log('Docker build workflow triggered');

  notify:
    name: Release Notification
    runs-on: ubuntu-latest
    needs: [release, trigger-docker-build]
    if: always()
    steps:
      - name: Release Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v${{ needs.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release Status**: ${{ needs.release.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Build Triggered**: ${{ needs.trigger-docker-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changelog" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.release.outputs.changelog }}" >> $GITHUB_STEP_SUMMARY

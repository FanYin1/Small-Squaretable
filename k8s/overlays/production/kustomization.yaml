# Production overlay for Small Squaretable
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: small-squaretable

# Reference base configuration
resources:
  - ../../

# Production-specific labels
commonLabels:
  environment: production

# Production image tag
images:
  - name: your-registry/small-squaretable
    newTag: production

# Production-specific patches
patches:
  # Increase replicas for production
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 5
    target:
      kind: Deployment
      name: app
  # Increase resource limits for production
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"
    target:
      kind: Deployment
      name: app
  # Increase HPA max replicas for production
  - patch: |-
      - op: replace
        path: /spec/maxReplicas
        value: 20
    target:
      kind: HorizontalPodAutoscaler
      name: app-hpa

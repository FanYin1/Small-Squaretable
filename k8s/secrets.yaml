apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: small-squaretable
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgresql://postgres:CHANGE_ME@postgres-service:5432/sillytavern_saas"

  # Redis credentials
  REDIS_URL: "redis://redis-service:6379"
  REDIS_PASSWORD: ""

  # JWT secret (MUST be changed in production)
  JWT_SECRET: "CHANGE_THIS_TO_A_SECURE_RANDOM_STRING_AT_LEAST_32_CHARACTERS_LONG"

  # Stripe API keys (get from https://dashboard.stripe.com/apikeys)
  STRIPE_SECRET_KEY: "sk_live_CHANGE_ME"
  STRIPE_PUBLISHABLE_KEY: "pk_live_CHANGE_ME"
  STRIPE_WEBHOOK_SECRET: "whsec_CHANGE_ME"

  # Stripe Price IDs (create products in Stripe Dashboard)
  STRIPE_PRICE_PRO_MONTHLY: "price_CHANGE_ME"
  STRIPE_PRICE_PRO_YEARLY: "price_CHANGE_ME"
  STRIPE_PRICE_TEAM_MONTHLY: "price_CHANGE_ME"

  # Optional: LLM Provider API keys
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""

  # Optional: Monitoring
  SENTRY_DSN: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: small-squaretable
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  POSTGRES_DB: "sillytavern_saas"
